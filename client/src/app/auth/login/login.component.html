<div class="container">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email"> {{user.email}}
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password"> {{user.password}}
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
